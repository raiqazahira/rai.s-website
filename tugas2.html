<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Tugas 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="#">
<fieldset align="center">
    <legend>Create an account for reservation</legend>
    <table align="center">
        <tr align="left">
            <td><label for="email">Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr align="left">
            <td><label for="uname">Username</label></td>
            <td><input type="text" id="uname" name="username" required></td>
        </tr>
        <tr align="left">
            <td><label for="pass">Password(*)</label></td>
            <td><input type="password" id="pass" name="password" required></td>
        </tr>
        <tr align="left">
            <td><label for="pass">Password confirmation(*)</label></td>
            <td><input type="password" id="pass" name="password" required></td>
        </tr>
    </table>
</fieldset>

<fieldset align="center">
    <legend>User Data</legend>
    <table align="center">
        <tr align="left">
            <td><label for="nama">Full Name</label></td>
        </tr>
        <tr align="left">
            <td><label for="nama">Front Name:</label></td>
            <td><input type="text" id="nama" name="nama"></td>
        </tr>
        <tr align="left">
            <td><label for="nama">Last Name:</label></td>
            <td><input type="text" id="nama" name="nama"></td>
        </tr>
        <tr align="left">
            <td><label for="gender">Choose your gender:</label></td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr align="left">
            <td><label for="gender">Age:</label></td>
            <td>
                <input type="radio" name="age-group" value="below17"> < 17
                <input type="radio" name="age-group" value="17-25"> 17-25
                <input type="radio" name="age-group" value="above25"> > 25
            </td>
        </tr>
        <tr align="left">
            <td><label for="phone">Phone number:</label></td>
            <td><input type="tel" id="phone" name="phone" placeholder="0123-4567-8901" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"></td>


        </tr>
        <tr align="left">
            <td><label for="alamat">Address:</label></td>
            <td><textarea name="address" rows="4" cols="30">--write your address here--</textarea>
            </td>
        </tr>
        <tr align="left">
            <td><label for="pekerjaan">Occupation:</label></td>
            <td>
                <select name="pekerjaan" id="pekerjaan">
                    <option value="#"><label for="--Choose one option--">--Choose one option--</label></option>
                    <option value="jobs">Unemployed</option>
                    <option value="jobs">Student</option>
                    <option value="jobs">Civil servant</option>
                    <option value="jobs">Teaching staff</option>
                    <option value="jobs">Enterpreneur</option>
                    <option value="jobs">Medical personnel</option>
                    <option value="jobs">Others</option>
                </select>
            </td>
        </tr>
   
        <tr align="left">
            <td><label for="Informasi yang Disukai">What do you usually like to do?</label></td>
            <td><justify>
                <p><input type="checkbox" id="" name="workshop"><label for="workshop">Workshop</label>
                <input type="checkbox" id="Seminar" name="Seminar"><label for="seminar">Seminar</label>
                <input type="checkbox" id="Meetings" name="Meetings" value="Meetings"/>Meetings</label>
                <input type="checkbox" id="Work individually" name="Work individually" value="Work individually"/>Work individually</label></p>

                <p><input type="checkbox" id="Networking" name="Networking" value="Networking"/>Networking</label>
                <input type="checkbox" id="Study or read" name="Study or read" value="Study or read">Study or read</label>
                <input type="checkbox" id="Meet friends" name="Meet friends" value="Meet friends">Meet friends</label></p>
                
                <p><input type="checkbox" id="Just relax with calm music" name="Just relax with calm music" value="Just relax with calm music">Just relax with calm music</label>
                <input type="checkbox" id="Eat or drink" name="Eat or drink" value="Eat or drink"/>Eat or drink</label>
                <input type="checkbox" id="Watch movie" name="Watch movie" value="Watch movie">Watch movie</label></p>
                
                <p><input type="checkbox" id="Playing games" name="Playing games" value="Playing games">Playing games</label>
                <input type="checkbox" id="Remote work" name="Remote Work" value="Remote work">Remote work</label>
                <input type="checkbox" id="Write blog posts or content " name="Write blog posts or content " value="Write blog posts or content ">Write blog posts or content </label></p>
            </justify></td>
        </tr>
    </table>
    </form>
</fieldset>
<table align="center">
    <tr align="center">
        <td>
            <button type="submit">Sign-in</button>
            <button type="reset">Reset</button>
        </td>
    </tr>
</table>
</body>
</html>
