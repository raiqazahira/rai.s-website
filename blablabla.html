<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diskon Operator</title>
  <script>
    function calculateDiscount() {
      // Ambil nilai dari input number
      const amount = parseFloat(document.getElementById('number').value);
      // Ambil nilai dari radio button yang dipilih
      const operator = document.querySelector('input[name="operator"]:checked');

      // Validasi input
      if (isNaN(amount) || amount <= 0) {
        alert('Masukkan nominal yang valid.');
        return;
      }
      if (!operator) {
        alert('Pilih operator terlebih dahulu.');
        return;
      }

      // Tentukan diskon berdasarkan operator yang dipilih
      let discount;
      switch (operator.value) {
        case 'telkomsel':
          discount = amount * 0.10; // 10% diskon
          break;
        case 'indosat':
          discount = amount * 0.05; // 5% diskon
          break;
        case 'XL':
          discount = amount * 0.02; // 2% diskon
          break;
        default:
          discount = 0;
      }

      // Tampilkan hasil diskon
      alert('Hasil diskon: Rp ' + discount.toFixed(2));
    }
  </script>
</head>
<body>

  <h2>Hitung Diskon Pulsa</h2>
  <form>
    <input type="number" id="number" name="number" placeholder="Nominal Isi Pulsa" required><br>
    <input type="radio" name="operator" value="telkomsel">Telkomsel
    <input type="radio" name="operator" value="indosat">Indosat
    <input type="radio" name="operator" value="XL">XL<br>
    <button type="button" onclick="calculateDiscount()">Biaya</button>
  </form>

</body>
</html>
