<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">cell 4</td>
        </tr>
    </table><br>
    <form action="">
        <table>
        <tr>
            <td><label for="nama">Nama</label></td>
            <td><input type="text" placeholder="Masukkan nama" required></td>
            <td><button type="submit">submit</button></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="Kota">Kota</label></td>
            <td>
                <select name="" id="">
                    <option value="Pilih kota Anda" disabled selected>Pilih kota Anda</option>
                    <option value="MDN">MEDAN</option>
                    <option value="JKT">JAKARTA</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><button type="button">button</button></td>
            <td align="center"><button type="reset">reset</button></td>
            <td><button type="submit">submit</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
